<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,700;1,500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/variable.css">
  <link rel="stylesheet" href="src/css/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main class="container">
    <div class="painel">
      <div class="logo">
        <img src="src/images/illustration-hero.svg" alt="Dance Music" title="Pessoa Dançando e ouvindo musica">
        <h1>Order Summary</h1>
        <p class="paragrafo">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
      </div>
      <div class="icone">
        <img src="src/images/icon-music.svg" alt="icon" title="icone de musica">

        <div class="inf">
          <h3>Annual Plan</h3>
          <span class="preço">$59.99/year</span>
          <a href="#">Change</a>
        </div>

        <div class="btn">
          <p>Proceed to Payment</p>
          <p>Cancel Order</p>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
